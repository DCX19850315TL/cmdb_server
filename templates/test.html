<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Title</title>
</head>
<body>

    <h1>
        {{ user }}
    </h1>

    <table border="1">
        {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.UserName }}</td>
                <td>{{ item.PassWord }}</td>
                <td>{{ item.create_at|date:"Y-m-d H:i:s" }}</td>
                <td>{{ item.update_at|date:"Y-m-d H:i:s" }}</td>
            </tr>
        {% endfor %}
    </table>

    <div>
        {% if user %}
            <h>真</h>
        {% else %}
            <h>假</h>
        {% endif %}
    </div>

    <div>
        {% ifequal user 'lihongwei' %}
            <h>lihongwei</h>
        {% else %}
            <h>tanglei</h>
        {% endifequal %}
    </div>

</body>
</html>
